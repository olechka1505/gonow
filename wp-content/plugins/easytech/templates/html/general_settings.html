<div class="col-xs-12">
    <div class="col-xs-3">
        <label>Page</label>
    </div>
    <div class="col-xs-9">
        <div>
            <select ng-model="pageTemplate" class="form-control">
                <option value="">Select page</option>
                <option ng-if="pages.length" ng-repeat="page in pages" value="{{page.ID}}">{{page.post_title}}</option>
            </select>
        </div>
        <div></div>
    </div>
</div>
